<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h3>NG8-Data-Table with Pagination</h3>
      <table class="table table-striped" ng8DataTable [data]="data" #table="ng8DataTable" [rowsOnPage]="5" sortBy="name"
        sortOrder="asc">
        <thead>
          <tr>
            <th>
              <ng8-column-sorter sortBy="name">Name</ng8-column-sorter>
            </th>
            <th>
              <ng8-column-sorter sortBy="email">Email</ng8-column-sorter>
            </th>
            <th>
              <ng8-column-sorter sortBy="age">Age</ng8-column-sorter>
            </th>
            <th>
              <ng8-column-sorter sortBy="city">City</ng8-column-sorter>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of table.data">
            <td>{{ item.name }}</td>
            <td>{{ item.email }}</td>
            <td class="text-right">{{ item.age }}</td>
            <td>{{ item.city | uppercase }}</td>
          </tr>
        </tbody>
      </table>

      <ng8-pagination [rowsOnPageSet]="[5, 10, 25]" [dataTable]="table"></ng8-pagination>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <h3>NG8-Data-Table with Load More</h3>
      <table class="table table-striped" ng8DataTable [data]="data" #table2="ng8DataTable" [rowsOnPage]="5" sortBy="name"
        sortOrder="asc">
        <thead>
          <tr>
            <th>
              <ng8-column-sorter by="name">Name</ng8-column-sorter>
            </th>
            <th>Email</th>
            <th>Age</th>
            <th>City</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of table2.data">
            <td>{{ item.name }}</td>
            <td>{{ item.email }}</td>
            <td class="text-right">{{ item.age }}</td>
            <td>{{ item.city | uppercase }}</td>
          </tr>
        </tbody>
      </table>

      <div class="row">
        <div class="col-lg-12 d-flex justify-content-center">
          <button class="btn btn-primary" (click)="table2.setPage(1, table.rowsOnPage + 10)">Load More</button>
        </div>
      </div>
    </div>
  </div>
</div>
